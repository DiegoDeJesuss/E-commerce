<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="css/cart.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <section id="cart-container-section" class="dsc-container">

            <div class="dsc-form-controls-container">
              <div>
                <input
                  class="dsc-form-control dsc-input-error"
                  type="text"
                  placeholder="Email"
                />
                <div class="dsc-form-error">Campo obrigat√≥rio</div>
              </div>

              <div>
                <input
                  class="dsc-form-control"
                  type="password"
                  placeholder="Senha"
                />
                
              </div>
            </div>

            <div class="dsc-login-form-buttons   dsc-mt20">
              <button type="submit" class="dsc-btn dsc-btn-blue">Entrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
