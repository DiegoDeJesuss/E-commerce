<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DSCommerce</title>

    <link rel="stylesheet" href="css/product-listing.css" />
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <h1>DSComemerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>

    <main>
      <section id="product-listing-section" class="dsc-container">
        ,

        <h2 class="dsc-listing-title dsc-mb20" class="dsc-container">
          Cadastro de produtos
        </h2>

        <div class="dsc-btn-page-container dsc-mb20">
          <div class="dsc-btn dsc-btn-white">Novo</div>
        </div>

        <!-- barra de busca -->
        <form class="dsc-search-bar">
          <button type="submit">üîé</button>
          <input type="text" placeholder="Nome do produto" />
          <button type="reset">‚ùå</button>
        </form>
        <!-- fechamento de barra de busca -->

        <table class="dsc-table dsc-mb20 dsc-mt20">
          <thead>
            <th></th>
            <th>Nome</th>
            <th></th>
            <th></th>
            
            <tbody>
              <tr>
                <td><img class="dsc-product-listing-image"  src="images/computer.png" alt="Computer"></td>
                <td>Computador Gamer XT Plus Ultra</td>
                <td><img src="images/edit.svg" alt="Editar"></td>
                <td><img src="images/delete.svg" alt="Deletar"></td>
              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
            </tbody>

          </thead>
        </table>




        <div class="dsc-btn-next-page">Carregar mais</div>
      </section>
    </main>
  </body>
</html>
